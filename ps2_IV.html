<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
</head>
<body>
    <button id = "Clickbutton">Update</button>
    <svg width=600 height=600> </svg>
</body>
    <script>
        let bar_ages = [],
        generator = d3.randomUniform(0, 500),
        id = 0;

    function update() {
      bar_ages = bar_ages.map(d => { return {id: d.id, age: d.age + 1, height: d.height }})
      bar_ages.push({age: 0, height: generator(), id: id});
      bar_ages = bar_ages.filter(d => d.age < 5)
      id += 1;
    }

    function update_vis() {
      update()
      const height0 = 600
      const width0 = 80
      d3.select("svg")
	    .selectAll("rect")
	    .data(bar_ages, d => d.id)
	    .join(
	     enter => enter.append("rect")
		    .attr("y", height0)
		    .attr("width",width0)
		    .transition()
		    .duration(500)
		    .attrs({
		        x: d => 0,
		        y: d => height0 - d.height,
		        height: d => d.height
		    }),
	     update => update
		    .transition()
		    .duration(500)
		    .attrs({
		        x: d => d.age * 100,
		        y: d => height0 - d.height,
		        height: d => d.height
		    }),
	    exit => exit
		    .transition()
	      .duration(500)
		    .attrs({
		        x: 500,
		        width: 0
		    })
		    .remove()
	    )
    }
    d3.select("Clickbutton").on("click", update_vis);
    </script>
</html>
